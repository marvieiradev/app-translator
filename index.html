<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>App Tradutor de Textos</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea class="from-text" spellcheck="false" placeholder="Digite o texto"></textarea>
                <textarea class="to-text" spellcheck="false" readonly disabled placeholder="Tradução"></textarea>
            </div>
            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <i id="from" class="fas fa-volume-up"></i>
                        <i id="from" class="fas fa-copy"></i>
                    </div>
                    <select></select>
                </li>
                <li class="exchange">
                    <i class="fas fa-exchange-alt"></i>
                </li>
                <li class="row to">
                    <select></select>
                    <div class="icons">
                        <i id="to" class="fas fa-volume-up"></i>
                        <i id="from" class="fas fa-copy"></i>
                    </div>
                </li>
            </ul>
        </div>
        <button>Traduzir Texto</button>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/8e4a25e86e.js" crossorigin="anonymous"></script>
</body>

</html>
